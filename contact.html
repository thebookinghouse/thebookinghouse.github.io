<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Booking House</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="container navbar-container">
                <div class="logo">
                    <img src="BOOKING-HOUSE-LOGO.png" alt="The Booking House" style="width: 100px; height: 100px;">
                </div>
                <div class="burger-menu">
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>
                    <span class="burger-bar"></span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="services.html">Further Services</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1>The Booking House</h1>
            <p class="subheader">Finding the Right Place, Every Time.</p>
            <div class="buttons">
                <button class="btn-primary">Contact</button>
                <button class="btn-secondary">Reviews</button>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h3>Contact Us</h3>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section class="contact-info">
        <div class="container">
            <div class="info-item">
                <i class="fas fa-mobile-alt"></i> <p>Camilla Mobile: 07944 904252</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i> <p>Email: camilla@bookinghouse.co.uk</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i> <p>Address: 1 Sydney Buildings, Bath, BA2 6BZ</p>
            </div>
            <div class="info-item">
                <i class="fas fa-building"></i> <p>Company Number: 07365590</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 20** The Booking House. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
